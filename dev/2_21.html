<script type="module">
    import { viz_2_21 } from '../js/2_21.js';

    (async () => {
        let data = await d3.csv('https://share.chartmetric.com/year-end-report/2024/viz_2_21_en.csv', d3.autoType)

        let mapping = {
            label: "country",
            y: "rank",
            x: "total_avg_pct_share",
            image: null,
            filter: "genre",
            stage: "total_instagram_followers",
            sort: "rank",
            genre: "total_youtube_followers",
            country: "genre"
        }

        let options = {
            selector: '#viz_2_21',
            filter: "pop",
        }

        // uses top list chart internally
        let chart = viz_2_21(data, mapping, options)

        setTimeout(() => {
            options.filter = "jazz"
            chart.update(data, mapping, options)
        }, 3000)

    })()

</script>
