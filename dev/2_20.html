<script type="module">
    import {cluster} from '../js/cluster.js';
    
    let data = await d3.csv('https://share.chartmetric.com/year-end-report/2024/viz_2_20_en.csv', d3.autoType)

    let mapping = {
        size: "ARTIST_COUNT",
        label: "ARTIST_GENDER",
        fill: "ARTIST_GENDER",
        value: "PCT_GENDER"
    }

    let options = {
        selector: "#vis",
        stroke: "white",
        format: (d) => {
            return Math.floor(d * 100) > 0 ? d3.format(".0%")(d) : d3.format(".1r")(d * 100) + "%"
        }
    }

    let vis = cluster(data, mapping, options);

</script>
