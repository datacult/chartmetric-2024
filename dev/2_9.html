<script type="module">
    import { viz_2_9 } from '../js/2_9.js';

    (async () => {
        // TODO: needs data update to 2024
        let data = await d3.csv('https://share.chartmetric.com/year-end-report/2023/viz_2_9_en.csv', d3.autoType)

        console.log(data)

        let mapping = {
            label: "ARTIST_NAME",
            y: "COUNTRY_RANK",
            x: "CM_SCORE",
            image: "IMAGE_URL",
            filter: "COUNTRY_NAME",
            stage: "ARTIST_STAGE",
            sort: "COUNTRY_RANK",
            genre: "ARTIST_GENRES",
            country: "COUNTRY_NAME"
        }

        let options = {
            selector: '#viz_2_9',
            filter: "All Countries"
        }

        let chart = viz_2_9(data, mapping, options)

        setTimeout(() => {
            options.filter = "United States"
            chart.update(data, mapping, options)
        }, 3000)

    })()

</script>
