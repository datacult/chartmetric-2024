<script type="module">
    import { chartmetric_circlepack } from '../js/chartmetric_circlepack.js';
    (async () => {
        let data = await d3.csv('https://share.chartmetric.com/year-end-report/2024/viz_2_14_en.csv', d3.autoType)

        console.log(data)

        let mapping = {
            group: "TRACK_GENRE", // in 2023 "GENRE" is the column name
            label: "NAME",
            image: "IMAGE_URL", // TODO: check if existing in data
            filter: {
                TYPE: "track"
            }
        }

        let options = {
            selector: '#viz_2_14',
            fill: "black",
            stroke: "white",
            text: "white",
            background: "../assets/2_14_gradient.svg",
            blend: "soft-light"
        }

        let chart = chartmetric_circlepack(data, mapping, options)

        setTimeout(() => {
            mapping.filter = {
                TYPE: "artist"
            }
            chart.update(null, mapping)
        }, 3000)


    })()

</script>
